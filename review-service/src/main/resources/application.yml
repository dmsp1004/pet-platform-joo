server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test;AUTO_SERVER=TRUE
    username: sa

jpa:
  hibernate:
    ddl-auto: create
  properties:
    hibernate:
      format_sql: true
  show-sql: true
  generate-ddl: true
  database-platform: org.hibernate.dialect.MySQL8Dialect